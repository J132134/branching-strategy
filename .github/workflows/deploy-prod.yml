name: Production deploy

on:
  push:
    tags:        
      - '*' 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Validate version
        run: |
          VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]{4}\.[0-9]+(\.[0-9]+)?$ ]]; then
            echo "Error: The tag $VERSION does not match the version format X.YYWW.BUILD[.HOTFIX]"
            exit 1
          fi
